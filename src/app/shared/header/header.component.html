<header>
  <div class="header-container content-wrapper">
    <div class="nav-left">
      <div class="language-toggle" [class.active]="currentLang === 'de'" (click)="toggleLanguage()">
        <span class="lang en" [class.active]="currentLang === 'en'">EN</span>
        <span class="lang de" [class.active]="currentLang === 'de'">DE</span>
        <div class="toggle-slider"></div>
      </div>

      <nav class="nav-links desktop-nav">
  <a href="#aboutme"
     [class.active]="currentSection === 'aboutme'"
     (click)="setCurrentSection('aboutme')">
    {{ 'NAV.ABOUT_ME' | translate }}
  </a>
  <a href="#myskills"
     [class.active]="currentSection === 'myskills'"
     (click)="setCurrentSection('myskills')">
    {{ 'NAV.SKILLS' | translate }}
  </a>
  <a href="#portfolio"
     [class.active]="currentSection === 'portfolio'"
     (click)="setCurrentSection('portfolio')">
    {{ 'NAV.PROJECTS' | translate }}
  </a>
</nav>
    </div>


    <a href="#" class="logo" aria-label="Zur Startseite" (click)="scrollOrNavigate($event)">
      <img src="/header/Unbenannt.png" alt="Logo" />
    </a>



    <div class="burger" (click)="toggleMobileMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>


  <div class="mobile-nav" [class.open]="mobileMenuOpen">
    <a href="#aboutme" (click)="navigateMobile('aboutme')">{{ 'NAV.ABOUT_ME' | translate }}</a>
    <a href="#myskills" (click)="navigateMobile('myskills')">{{ 'NAV.SKILLS' | translate }}</a>
    <a href="#portfolio" (click)="navigateMobile('portfolio')">{{ 'NAV.PROJECTS' | translate }}</a>>


    <div class="language-toggle mobile-toggle" [class.active]="currentLang === 'de'" (click)="toggleLanguage()">
      <span class="lang en" [class.active]="currentLang === 'en'">EN</span>
      <span class="lang de" [class.active]="currentLang === 'de'">DE</span>
      <div class="toggle-slider"></div>
    </div>
  </div>
</header>
