<div class="modal-backdrop" (click)="emitClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="emitClose()">×</button>

    <div class="modal-left">
      <h1>{{ project?.title }}</h1>
      <h2 *ngIf="project?.subtitle">{{ project?.subtitle }}</h2>
      <p>{{ project?.description }}</p>
      <p class="stack">{{ project?.stack }}</p>

      <div class="tech-icons" *ngIf="project?.icons?.length">
        <img *ngFor="let icon of project.icons" [src]="icon" alt="Tech Icon" />
      </div>

      <div class="action-buttons">
        <a *ngIf="project?.liveLink" [href]="project.liveLink" target="_blank">Live</a>
        <a *ngIf="project?.githubLink" [href]="project.githubLink" target="_blank">GitHub</a>
      </div>
    </div>

    <div class="modal-right">
      <img [src]="project?.image" [alt]="project?.title" loading="lazy" />
    </div>

    <div class="modal-next" (click)="emitNext()">
      <span>Next project</span>
      <span class="arrow">→</span>
    </div>
  </div>
</div>
