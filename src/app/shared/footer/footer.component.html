<footer id="footer" class="footer-section">
  <div class="content-wrapper footer-wrapper">

    <!-- Neue Wrapper-Zeile für Left & Right -->
    <div class="footer-left-right-row">
      
      <!-- Links -->
      <div class="footer-left">
        <a routerLink="/" (click)="scrollToTop()" class="logo" aria-label="Go to homepage">
          <img src="/header/Unbenannt.png" alt="Marc Döhring Logo">
        </a>
        <div class="footer-role">{{ 'FOOTER.ROLE' | translate }}</div>
        <div class="footer-location">{{ 'FOOTER.LOCATION' | translate }}</div>
      </div>

      <!-- Rechts -->
      <div class="footer-right">
        <a href="https://github.com/Marc-Doehring" target="_blank" rel="noopener">Github</a>
        <a href="https://linkedin.com/in/deinprofil" target="_blank" rel="noopener">LinkedIn</a>
        <a href="mailto:email@beispiel.de">{{ 'FOOTER.EMAIL' | translate }}</a>
        <a routerLink="/legal-notice">{{ 'FOOTER.LEGAL' | translate }}</a>
      </div>

    </div>

    <!-- Mitte (Copyright-Zeile unten) -->
    <div class="footer-center">
      <div class="footer-copyright">
        &copy; Marc Döhring 2025
      </div>
    </div>

  </div>
</footer>
