<section class="aboutme-section content-wrapper" id="aboutme">
  <div class="aboutme-container">

    <!-- Linke Seite: Bild -->
    <div class="aboutme-image">
      <img src="/about/hacker-6512174_640.jpg" alt="Portrait">
    </div>

    <!-- Rechte Seite: Textbereich -->
    <div class="aboutme-textbox">
      <h2 class="section-title">{{ 'ABOUT.TITLE' | translate }}</h2>

      <div class="aboutme-box">
        <h3>{{ 'NAV.ABOUT_ME' | translate }}</h3>
        <span>{{ 'ABOUT.INTRO' | translate }}</span>

        <!-- Liste mit Inline-SVG-Icons -->
        <ul class="aboutme-info-list">
          <li>
            <!-- 📍 Location Icon -->
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5A2.5 2.5 0 1 1 12 6a2.5 2.5 0 0 1 0 5.5z"
                fill="#3DCFB6" />
            </svg>
            <p>{{ 'ABOUT.LOCATION' | translate }}</p>
          </li>

          <li>
            <!-- 🧠 Open Mind Icon -->
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 2a5 5 0 0 0-5 5v3h1v10h6V5a3 3 0 0 0-2-3zM15 2a5 5 0 0 1 5 5v3h-1v10h-6V5a3 3 0 0 1 2-3z"
                fill="#3DCFB6" />
            </svg>
            <p>{{ 'ABOUT.OPEN_MINDED' | translate }}</p>
          </li>

          <li>
            <!-- 🛠️ Problem Solver Icon -->
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M22.7 19.3l-4-4a1 1 0 0 0-1.4 0L15 17.6l-2-2 2.3-2.3a1 1 0 0 0 0-1.4l-4-4a1 1 0 0 0-1.4 0L7.6 9 5 6.4 6.4 5l1.3 1.3a3 3 0 0 1 3.9-0.3l4 4a3 3 0 0 1 0.3 3.9l1.3 1.3 1.3-1.3a1 1 0 0 1 1.4 0l4 4a1 1 0 0 1 0 1.4l-2 2a1 1 0 0 1-1.4 0z"
                fill="#3DCFB6" />
            </svg>
            <p>{{ 'ABOUT.PROBLEM_SOLVER' | translate }}</p>
          </li>
        </ul>
      </div>
    </div>

  </div>
</section>
